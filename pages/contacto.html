<body>
    <header>
        <img src="../img/logocultiva.png" alt="logocultiva">

            </ul>

    </header>
    <main> <!--del lado izq va ir texto y formulario y del lado derecho imagen-->
        <section class="seccion-contacto">
            <div class="seccion-contacto-izq">
                <div>
                    <H1>Escribinos</H1>
                </div>
                <div>
                    <form action=""> <!--el label ponerlo dentro del input como esta en el wireframe-->
                        <div>
                            <label for="nombre y apellido"> nombre y apellido</label>
                            <input type="text" name="nombre y apellido">
                        </div>
                        <div>
                            <label for="email"> email</label>
                            <input type="email" name="email">
                        </div>
                        <div>
                            <p>escribir mensaje</p>
                            <textarea name="mensaje" id="" cols="30" rows="10"></textarea>
                        </div>
                        <div>
                            <p>¿te gustaría recibir ofertas exclusivas, novedades, acceder a prelanzamientos de servicios, etc?</p>
                            <select name="" id="">newslatter
                            <option value="">si</option>
                            <option value="">no</option>
                            </select>
                        </div>
                        <div class="enviar">
                            <input type="submit">
                        </div>
                    </form>
                </div>
            </div>
            <div>
                <img src="../img/contactoimagen.jpg" alt="imagendecontacto">
            </div>
        </section>
    </main>
    <footer>
