    <main> <!--Agregué formulario de contacto de BS. Cambié los nombres de cada input poniendolos en español, por ejemplo "first name" lo cambie por "nombre". Modifiqué el color del botón de enviar. Les agregué márgenes entre cada uno. Modifiqué en CSS el botón de enviar agregandole margen superior y más padding a los costados-->
        <section class="seccion-contacto">
            <div class="seccion-contacto-izq">
                <H1>Escribinos</H1>
                <div>
                    <div class="row">
                        <div class="col">

                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="Correo electrónico">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label"></label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Escribir mensaje..."></textarea>
                </div>
                <div>
                <button type="button" class="btn btn-secondary btn-dark">ENVIAR</button>
                </div>
            </div>
